<form action="" novalidate [formGroup]="myform">
    <div class="row">
        <div class="col-md-12">
            <fieldset formGroupName="name">
                <div class="form-group" 
                    [ngClass]="{
                        'has-danger': firstName.invalid && (firstName.dirty || firstName.touched), 
                        'has-success': firstName.valid && (firstName.dirty || firstName.touched) 
                    }">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" formControlName="firstName" required [ngClass]="{'is-invalid': firstName.invalid && (firstName.dirty || firstName.touched)}">
                    <div class="form-control-feedback" *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
                        <p *ngIf="firstName.errors.required">Firstname is required</p>   
                    </div> 
                </div>
        
                <div class="formgroup" 
                    [ngClass]="{
                        'has-danger': lastName.invalid && (lastName.dirty || lastName.touched),
                        'has-success': lastName.valid && (lastName.dirty || lastName.touched)
                    }">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName" required [ngClass]="{'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched)}">
                    <div class="form-control-feedback" *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
                        <p *ngIf="lastName.errors.required">Lastname is required</p>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>    

    <div class="row">
        <div class="col-md-12">
            <div class="form-group" 
                [ngClass]="{
                    'has-danger': email.invalid && (email.dirty || email.touched), 
                    'has-success': email.valid && (email.dirty || email.touched)
                }">
                <label for="">Email</label>
                <input type="email" class="form-control" formControlName="email" required [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}">
                <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                    <p *ngIf="email.errors.required">Email is required</p>
                    <p *ngIf="email.errors.pattern">The email must contain @ character</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="form-group" 
                [ngClass]="{
                    'has-danger': password.invalid && (password.dirty || password.touched),
                    'has-success': password.valid && (password.dirty || password.touched)
                }">
                <label for=""></label>
                <input type="password" class="form-control" formControlName="password" required [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}">
                <div class="form-control feedback" *ngIf="password.errors && (password.dirty || password.touched)">
                    <p *ngIf="password.errors.required">Password is required</p>
                    <p *ngIf="password.errors.minlength">Password must be 8 characters long</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="form-group" 
        [ngClass]="{
            'has-danger': language.invalid && (language.dirty || language.touched),
            'has-success': language.valid && (language.dirty || language.touched)
        }">
        <label for="">Language</label>
        <select name="" id="" class="form-control" formControlName="language" [ngClass]="{'is-invalid': language.invalid && (language.dirty || language.touched)}">
            <option value="">Please select a language</option>
            <option *ngFor="let lang of langs" [value]="lang">{{lang}}</option>
        </select>
    </div>
        </div>
    </div>
    
    <pre>{{myform.value | json}}</pre>
</form>
